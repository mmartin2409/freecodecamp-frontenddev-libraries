<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Stoic Quote Machine</title>
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="styles.css">
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="background-color">
  <h1>Random Stoic Quote Machine</h1>
  <div id="quote-box">
    <div id="text">
      <span id="quoteText"></span>
      </br>
      <div id="author"></div>
      <div id="buttons">
        <a href="https://twitter.com/intent/tweet" target="blank"
          id="tweet-quote"><i class="fa fa-twitter"></i></a>
        <button id="new-quote" class="background-color">New Quote</button>
      </div>
    </div>
  </div>
  <footer>
    <p>Made with <i class="fa fa-heart" aria-hidden="true"></i> by Matthew</p>
  </footer>

  <script type="module" src="src/app.js"></script>
</body>

</html>
